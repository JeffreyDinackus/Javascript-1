{% extends 'base.html'%} {% block title %} <title>Contact us</title>{% endblock
%}{% block head %} {% endblock %} {% block content %}
<h1 class="text-center">Contact Form and FAQ Below</h1>
<div class="container">
  <form
    method="post"
    action="https://getform.io/f/7121487a-7709-4c52-9d02-ebe1aafa3db4"
    id="form"
    class="mx-5 mt-5"
  >
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        name="name"
        class="form-control"
        id="name"
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input
        type="text"
        class="form-control"
        id="email"
        name="email"
        aria-describedby="emailHelp"
        required
      />
      <div id="emailHelp" class="form-text">
        We'll never share your email with anyone else.
      </div>
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Share your message below:</label>
      <textarea
        class="form-control"
        id="message"
        name="message"
        rows="3"
        required
      ></textarea>
    </div>

    <button type="submit" class="btn btn-success mb-5">Submit</button>
  </form>
</div>

<!-- faq below -->

{% endblock %} {% block scripts %} {% endblock %}
