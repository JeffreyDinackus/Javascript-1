<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block head %} {% endblock %}
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
  </head>
  <body>
    {% block content %} {% endblock %}
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='scripts/jquery_3.6.3.js') }}"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='scripts/js.js') }}"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='scripts/bootstrap/js/bootstrap/bootstrap.bundle.min.js') }}"
    ></script>
  </body>
</html>
