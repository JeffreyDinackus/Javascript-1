<!DOCTYPE html>
<html>
  <head>
    <title>Tribute to Color</title>
    <style>
      body {
        background-color: #e6e6e6;
        font-family: Arial, sans-serif;
        color: #333;
        margin: 0;
        padding: 0;
      }
      .header {
        background-color: #ff6666;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
      }
      h1 {
        font-size: 36px;
        font-weight: bold;
        margin-top: 0;
      }
      h2 {
        font-size: 24px;
        font-weight: bold;
        margin-top: 0;
      }
      p {
        font-size: 18px;
        line-height: 1.5;
      }
      .color {
        display: inline-block;
        width: 100px;
        height: 100px;
        margin: 10px;
        border-radius: 50%;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: all 0.3s;
        cursor: pointer;
      }
      .color:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      p:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .red {
        background-color: #ff6666;
      }
      .green {
        background-color: #8bc34a;
      }
      .blue {
        background-color: #2196f3;
      }
      .purple {
        background-color: #9c27b0;
      }
      .yellow {
        background-color: #ffeb3b;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1>Tribute to Color</h1>
    </header>
    <div class="container">
      <h2>Colors are awesome!</h2>
      <p>
        Colors can make our world more beautiful and interesting. They can evoke
        emotions and memories, and they can even affect our mood and behavior.
        Here are some of my favorite colors:
      </p>
      <div class="color red"></div>
      <div class="color green"></div>
      <div class="color blue"></div>
      <div class="color purple"></div>
      <div class="color yellow"></div>
    </div>
  </body>
</html>
