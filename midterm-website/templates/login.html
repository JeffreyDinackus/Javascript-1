{% extends 'base.html' %} {% block title %} <title>Register</title>{% endblock
%}{% block head %} {% endblock %} {% block content %}

<!-- registration goes here -->
<div class="container">
  <h1 class="text-center my-5">Register here</h1>
  <form method="post" action="" id="form" class="mx-5 mt-5">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        name="name"
        class="form-control color-for-form"
        id="name"
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input
        type="text"
        class="form-control color-for-form"
        id="email"
        name="email"
        aria-describedby="emailHelp"
        required
      />
      <div id="emailHelp" class="form-text text-light">
        We'll never share your email with anyone else.
      </div>
    </div>
    <div class="mb-3">
      <label for="email2" class="form-label">Enter your email again</label>
      <input
        type="text"
        class="form-control color-for-form"
        id="email2"
        name="email2"
        required
      />
    </div>
    <div class="mb-3">
      <label for="passwd" class="form-label">Enter a Secure Password</label>
      <input
        type="text"
        class="form-control color-for-form"
        id="passwd"
        name="passwd"
        required
      />
    </div>
    <div class="mb-3">
      <label for="passwd2" class="form-label">Enter your password again</label>
      <input
        type="text"
        class="form-control color-for-form"
        id="passwd2"
        name="passwd2"
        required
      />
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button type="submit" class="btn btn-danger text-end mb-5">Submit</button>
    </div>
  </form>
</div>
{% endblock %} {% block scripts %} {% endblock %}
